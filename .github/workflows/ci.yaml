name: Python testing

on:
  push:
    branches:
      - main
      - release
  pull_request:
    branches:
      - master
      - release
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      NAME: Hussain Rifad
      GROUP: M3113

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Print user info
      run: |
        echo "ФИО: Hussain Rifad"
        echo "Номер группы: 3114"
        echo "GitHub Nickname: GitHub"

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest
      run: |
        pytest

    - name: Check code style with flake8
      run: |
        pip install flake8
        flake8 .

    - name: Format code with black (optional)
      run: |
        pip install black
        black .
